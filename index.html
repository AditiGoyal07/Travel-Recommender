<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('templates/travel.jpeg'); /* Replace with the correct path or URL to your image */
            background-color: #f4f4f4; 
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
        }

        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
        }

        h1 {
            margin: 0;
        }

        form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Travel Recommendation System</title>
</head>
<body>
    <header>
        <h1>Travel Recommendation System</h1>
    </header>

    <form action="/recommendation" method="post">
        <label for="budget">Enter your approximate budget:</label>
        <input type="number" id="budget" name="budget" required>

        <label for="spiritual">Rate your interest in Spiritual places (1 to 5):</label>
        <input type="number" id="spiritual" name="spiritual" min="1" max="5" required>

        <label for="nightlife">Rate your interest in Nightlife (1 to 5):</label>
        <input type="number" id="nightlife" name="nightlife" min="1" max="5" required>

        <label for="crowded">Rate your tolerance for Crowded places (1 to 5):</label>
        <input type="number" id="crowded" name="crowded" min="1" max="5" required>

        <label for="nature">Rate your interest in Nature (1 to 5):</label>
        <input type="number" id="nature" name="nature" min="1" max="5" required>

        <button type="submit">Get Recommendations</button>
    </form>
</body>
</html>
